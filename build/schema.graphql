type MinerStatus @entity {
  id: ID!,
  sands: String,
  reward: BigInt,
  balance: BigInt,
  updated: BigInt,
  minerHashrate: BigInt,
  minerReward: BigInt,
  poolHashrate: BigInt,
  poolReward: BigInt,
  day: Int,
  defaulted: Boolean
}

type HashSand @entity {
  id: ID!,
  contractAddress: String,
  period: BigInt,  
  hashrate: BigInt,  
  price: BigInt, 
  minerAddress: String
}
