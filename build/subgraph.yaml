specVersion: 0.0.3
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HashSand
    network: mainnet
    source:
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      abi: HashSandFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: HashSand/HashSand.wasm
      entities:
        - HashSand
      abis:
        - name: HashSandFactory
          file: HashSand/abis/HashSandFactory.json
      eventHandlers:
        - event: NewHashSandContract(indexed address,indexed address)
          handler: handleNewHashSand
  - kind: ethereum/contract
    name: Oracle
    network: mainnet
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: Oracle/abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: HashSand/HashSand.wasm
