specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HashSand
    network: rinkeby
    source:
      address: "0xDeC3d5Ed1d7264cfB3108898B5Ea8E1F81e9A6C4"
      abi: HashSandFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: HashSand/HashSand.wasm
      entities:
        - HashSand
      abis:
        - name: HashSandFactory
          file: HashSand/abis/HashSandFactory.json
      eventHandlers:
        - event: NewHashSandContract(indexed address,indexed address)
          handler: handleNewHashSand
  - kind: ethereum/contract
    name: Oracle
    network: rinkeby
    source:
      address: "0x279C0c7044b1A9D9B3a901620726f290A5c0617F"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: Oracle/abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: HashSand/HashSand.wasm
