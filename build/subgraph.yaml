specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Alkimiya
    network: mainnet
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: Alkimiya/abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: Alkimiya/Alkimiya.wasm
