specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # hashsands subgraph
  - kind: ethereum/contract
    name: HashSand
    network: mainnet
    source:
      address: '0xB7f8BC63BbcaD18155201308C8f3540b07f84F5e'
      abi: HashSandFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - HashSand
      abis:
        - name: HashSandFactory
          file: ./abis/HashSandFactory.json
      eventHandlers:
        - event: NewHashSandContract(indexed address)
          handler: handleNewHashSand
  # oracle subgraph
  - kind: ethereum/contract
    name: Oracle
    network: mainnet
    source:
      address: '0xa513E6E4b8f2a923D98304ec87F64353C4D5C853'
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: ./src/mapping.ts
