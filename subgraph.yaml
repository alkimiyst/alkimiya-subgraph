specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # hashsands subgraph
  - kind: ethereum/contract
    name: HashSand
    network: rinkeby
    source:
      address: '0xDeC3d5Ed1d7264cfB3108898B5Ea8E1F81e9A6C4'
      abi: HashSandFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - HashSand
      abis:
        - name: HashSandFactory
          file: ./abis/HashSandFactory.json
      eventHandlers:
        - event: NewHashSandContract(indexed address,indexed address)
          handler: handleNewHashSand
  # oracle subgraph
  - kind: ethereum/contract
    name: Oracle
    network: rinkeby
    source:
      address: '0x17E721421313F026cF0A372db47C65f4415Ab286'
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: ./src/mapping.ts
