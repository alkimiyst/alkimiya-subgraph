specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # hashsands subgraph
  - kind: ethereum/contract
    name: HashSand
    network: rinkeby
    source:
      address: "0x4e4ab89bb5c613c3deefc9d4665e7e330d8aa274"
      abi: HashSandFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - HashSand
      abis:
        - name: HashSandFactory
          file: ./abis/HashSandFactory.json
      eventHandlers:
        - event: NewHashSandContract(indexed address,indexed address,address,address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleNewHashSand
  # oracle subgraph
  - kind: ethereum/contract
    name: Oracle
    network: rinkeby
    source:
      address: "0x858167B359405C714e60922E71b52059A5A6be5F"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: ./src/mapping.ts
  # hashrepo subgraph
  - kind: ethereum/contract
    name: HashRepo
    network: rinkeby
    source:
      address: "0xce26899c2f1fe2ce6f10482d59348ce9f805b445"
      abi: HashRepoFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - HashRepo
      abis:
        - name: HashRepoFactory
          file: ./abis/HashRepoFactory.json
      eventHandlers:
        - event: NewHashRepo(indexed address,indexed address,string,string,address)
          handler: handleNewHashRepo
      file: ./src/mapping.ts
