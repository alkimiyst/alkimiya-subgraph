specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # oracle subgraph
  - kind: ethereum/contract
    name: ETHOracle
    network: mainnet
    source:
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ETHOracleUpdate
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: OracleUpdate(indexed uint256,indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleETHOracleUpdate
      file: ./src/mapping.ts
      # oracle subgraph
  - kind: ethereum/contract
    name: WBTCOracle
    network: mainnet
    source:
      address: "0x5FC8d32690cc91D4c39d9d3abcBD16989F875707"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - WBTCOracleUpdate
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: OracleUpdate(indexed uint256,indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleWBTCOracleUpdate
      file: ./src/mapping.ts
  # sandsrepo subgraph
  - kind: ethereum/contract
    name: SandsRepo
    network: mainnet
    source:
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      abi: SandsRepoFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SandsRepo
      abis:
        - name: SandsRepoFactory
          file: ./abis/SandsRepoFactory.json
      eventHandlers:
        - event: NewSandsRepo(indexed address,indexed address,address)
          handler: handleNewSandsRepo
      file: ./src/mapping.ts
