specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # hashsands subgraph
  - kind: ethereum/contract
    name: HashSand
    network: rinkeby
    source:
      address: '0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9'
      abi: HashSandFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - HashSand
      abis:
        - name: HashSandFactory
          file: ./abis/HashSandFactory.json
      eventHandlers:
        - event: NewHashSandContract(indexed address,indexed address)
          handler: handleNewHashSand
  # oracle subgraph
  - kind: ethereum/contract
    name: Oracle
    network: rinkeby
    source:
      address: '0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9'
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinerStatus
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: MinerStatsUpdated(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleMinerStatusUpdated
      file: ./src/mapping.ts
