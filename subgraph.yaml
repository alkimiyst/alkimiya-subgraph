specVersion: 0.0.2
description: Alkimiya Subgraph for Ethereum
repository: https://github.com/alkimiya/alkimiya-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # oracle subgraph
  - kind: ethereum/contract
    name: ETHOracle
    network: rinkeby
    source:
      address: "0xE8cD10Ed6b917a793BcAc165235410D1943D6d0B"
      abi: Oracle
      startBlock: 9698950
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ETHOracleUpdate
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: OracleUpdate(indexed address,indexed uint256,indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleETHOracleUpdate
      file: ./src/mapping.ts
      # oracle subgraph
  - kind: ethereum/contract
    name: WBTCOracle
    network: rinkeby
    source:
      address: "0xdbB1d9ab2f043Cd31F80CeB940dB943503d15715"
      abi: Oracle
      startBlock: 9698950
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - WBTCOracleUpdate
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: OracleUpdate(indexed address,indexed uint256,indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleWBTCOracleUpdate
      file: ./src/mapping.ts
  # sandsrepo subgraph
  - kind: ethereum/contract
    name: SandsRepo
    network: rinkeby
    source:
      address: "0x5D3C3BAa64A4E35134C561997460Ef172856086E"
      abi: SandsRepoFactory
      startBlock: 9698950
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SandsRepo
      abis:
        - name: SandsRepoFactory
          file: ./abis/SandsRepoFactory.json
      eventHandlers:
        - event: NewSandsRepo(indexed address,indexed address,address)
          handler: handleNewSandsRepo
      file: ./src/mapping.ts
